<h2>Workshop Location Map</h2>
<div id="map" style="height: 300px;"></div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize the map
  var map = L.map('map').setView([33.83996285308093, 35.52512355611345], 16); // Kind Earth Farm, Hadat

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // Add a marker
  L.marker([33.839410545702364, 35.52551181276516]).addTo(map)
    .bindPopup('Workshop Area: Kind Earth Farm')
    .openPopup();
</script>
